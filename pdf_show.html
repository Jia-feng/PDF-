  <script>
    function iframeWH(){
      var hei = $(window).innerHeight();
      $(".right iframe,.right,left").css("height",hei+'px');
    }
    iframeWH();
    $(function(){
      $(".btn").click(function(){
        if($(".pdf_box").hasClass("pdf_show2")){
          $(".pdf_box").removeClass("pdf_show2");
          $(this).html("收起列表");
        }else{
          $(".pdf_box").addClass("pdf_show2");
          $(this).html("展开<br>列表");
        }
      });
      $("body").on("click",".pdf_list ul li",function(){
        $(this).addClass("active").siblings().removeClass("active");
        $("iframe").attr("src","pdf-pc.html?id="+$(this).find("a").attr("links"));
      })
    })
  </script>
